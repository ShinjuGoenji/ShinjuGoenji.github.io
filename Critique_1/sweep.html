<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        z-index: 1;
      }
      .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .iframe-container {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 300px;
        height: 200px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>登入</h2>
      <form action="#" method="post">
        <input
          type="text"
          name="username"
          placeholder="帳號"
          autocomplete="username"
        />
        <input
          type="password"
          name="password"
          placeholder="密碼"
          autocomplete="current-password"
        />
        <button type="submit">登入</button>
      </form>
    </div>
    <iframe
      class="iframe-container"
      src="https://portal.nycu.edu.tw/#/login"
    ></iframe>

</html>
