<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malicious Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        text-align: center;
      }
      .message-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .message-container h2 {
        margin-bottom: 20px;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h2>MALICIOUS PAGE with Pop-Up</h2>
      <p>
        This is a simple malicious page showing a pop-up with the login page.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to open the pop-up window with the login page
        function openPopUp() {
          window.open(
            "https://idm.nycu.ust.edu.tw/sso/886UST_NYCU/saml2/login/",
            "loginWindow",
            "width=800,height=600,scrollbars=yes,resizable=yes"
          );
        }

        // Trigger the pop-up window after a delay (1 second)
        setTimeout(openPopUp, 1000);
      });
    </script>
  </body>
</html>
