<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malicious Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        flex-direction: column;
      }

      h2 {
        color: #d9534f;
        margin-bottom: 10px;
      }

      .iframe-wrapper {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 300px;
      }

      .iframe-label {
        background-color: #ffe5b4; /* 背景顏色 */
        color: #000000; /* 字體顏色 */
        padding: 6px 10px;
        font-size: 16px; /* 字體大小 */
        text-align: left;
        font-weight: bold;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .iframe-container {
        width: 100%;
        height: 200px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>a.com</h2>
      <p>這是一個嵌入惡意 iframe 的易受攻擊的頁面。</p>
    </div>

    <div class="iframe-wrapper">
      <div class="iframe-label">b.com</div>
      <iframe
        class="iframe-container"
        src="https://fishsu16.github.io/Critique_1/?username=critique1&password=password"
      ></iframe>
    </div>
  </body>
</html>
