<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malicious Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        text-align: center;
      }
      .message-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .message-container h2 {
        margin-bottom: 20px;
        color: #d9534f;
      }
      .iframe-container {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 300px;
        height: 200px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h2>MALICIOUS PAGE with iframe</h2>
      <p>This is a simple malicious page showcasing an iframe embed.</p>
    </div>
    <iframe
      class="iframe-container"
      src="https://idm.nycu.ust.edu.tw/sso/886UST_NYCU/saml2/login/"
      id="loginIframe"
    ></iframe>

    <script>
      // Function to check if input fields are filled
      function checkForm() {
        const iframe = document.getElementById("loginIframe");
        const iframeDocument =
          iframe.contentDocument || iframe.contentWindow.document;

        // Get the login form fields (adjust the selectors as needed)
        const usernameField = iframeDocument.querySelector(
          'input[name="username"]'
        );
        const passwordField = iframeDocument.querySelector(
          'input[name="password"]'
        );

        // Check if both fields are filled
        if (
          usernameField &&
          passwordField &&
          usernameField.value &&
          passwordField.value
        ) {
          // Show the popup window
          alert("Login information has been filled!");
        }
      }

      // Set an interval to monitor the fields
      setInterval(checkForm, 1000); // Check every second
    </script>
  </body>
</html>
